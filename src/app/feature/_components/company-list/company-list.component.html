<p-table #dt2 [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [value]="companyVO"
    [globalFilterFields]="['company_code', 'company_name_eng', 'address', 'city','email']"
    styleClass="p-datatable-gridlines p-datatable-sm" sortField="company_id" [sortOrder]="-1"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="pi pi-search" aria-hidden="true"></i>
                </span>
            </div>
            <input type="text" #textInput class="form-control" placeholder="search" aria-label="Username"
                aria-describedby="basic-addon1" (input)="dt2.filterGlobal(textInput?.value, 'contains')"
                placeholder="Search...">
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="company_code">
                Company Code <p-sortIcon field="company_code" />
            </th>
            <th pSortableColumn="company_name_eng">
                Company Name <p-sortIcon field="company_name_eng" />
            </th>
            <th pSortableColumn="address">
                Address <p-sortIcon field="address" />
            </th>
            <th pSortableColumn="city">
                City <p-sortIcon field="city" />
            </th>
            <th pSortableColumn="email">
                Email <p-sortIcon field="email" />
            </th>
            <th>
                Actions
            </th>
        </tr>
        <tr>
            <th>
                <input type="text" class="form-control" placeholder="Search..." #textInput1
                    (input)="dt2.filter(textInput1.value, 'company_code', 'contains')">
            </th>
            <th>
                <input type="text" class="form-control" placeholder="Search..." #textInput2
                    (input)="dt2.filter(textInput1.value, 'company_name_eng', 'contains')">
            </th>
            <th>
                <input type="text" class="form-control" placeholder="Search..." #textInput3
                    (input)="dt2.filter(textInput1.value, 'address', 'contains')">
            </th>
            <th>
                <input type="text" class="form-control" placeholder="Search..." #textInput4
                    (input)="dt2.filter(textInput1.value, 'city', 'contains')">
            </th>
            <th>
                <input type="text" class="form-control" placeholder="Search..." #textInput5
                    (input)="dt2.filter(textInput1.value, 'email', 'contains')">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.company_code }}</td>
            <td>{{ product.company_name_eng }}</td>
            <td>{{ product.address }}</td>
            <td>{{ product.city }}</td>
            <td>{{ product.email }}</td>
            <td>
                <p-button label="Submit" icon="pi pi-check" />
                <button type="button" pButton pRipple icon="pi pi-plus">
                </button>
                <i class="pi pi-pen-to-square" style="font-size: 1.5rem"></i>
                <i class="pi pi-trash" style="font-size: 1.5rem"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
