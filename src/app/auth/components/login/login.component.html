<section class="section">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Login</h5>
                    <!-- Vertical Form -->
                    <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="col-12">
                            <p-dropdown formControlName="username" [options]="users" [(ngModel)]="selectedUser"
                                [style]="{'minWidth':'100%'}" optionLabel="name" [showClear]="true" [filter]="true"
                                filterBy="name" [showClear]="true" placeholder="Select Users" />

                        </div>
                        <div class="col-12">
                            <input type="password" formControlName="password" class="form-control" required
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            @if (submitted && f.password.errors) {
                            <div class="invalid-feedback">
                                @if (f.password.errors.required) {
                                <div>Password is required</div>
                                }
                            </div>
                            }
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Login
                            </button>
                        </div>
                    </form><!-- Vertical Form -->

                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</section>
